<meta charset="UTF-8">
<script>
    const idade = prompt("Informe a sua idade: ");

    if (idade < 2) {
        alert("Bebê!");
    } else if (idade < 11) {
        alert("Criança!");
    } else if (idade < 18) {
        alert("Adolescente!");
    } else if (idade < 60) {
        alert("Adulto!");
    } else {
        alert("Idoso!");
    }
</script>

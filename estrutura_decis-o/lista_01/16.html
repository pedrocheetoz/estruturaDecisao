<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ANO BISSEXTO
    Recebe um ano e informa se ele é bissexto ou não.
    */

    //ENTRADA

    let ano = Number(prompt("Digite um ano:"));

    
    //PROCESSAMENTO

    let bissexto;
    if (isNaN(ano)) {
        bissexto = "Entrada inválida. Digite um número.";
    } else if ((ano % 4 === 0 && ano % 100 !== 0) || ano % 400 === 0) {
        bissexto = "bissexto";
    } else {
        bissexto = "não bissexto";
    }

    
 


    

    alert(`O ano ${ano} é ${bissexto}.`);

</script>

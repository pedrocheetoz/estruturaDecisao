<meta charset="UTF-8">
<script>
       /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

const aula =  prompt("Em qual turno você estuda? M-matutino V-vespertino N-Noturno").toUpperCase().trim()

if (aula == "M"){
    alert("Bom Dia!")
} 
else if (aula == "V") {
    alert("Boa tarde!")
}
else if (aula == "N") {
    alert("Boa Noite!")
}
else {
    alert("Valor Invalido!")
}



</script>

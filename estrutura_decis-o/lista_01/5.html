<meta charset="UTF-8">
<script>

    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */
const num1 = Number(prompt("Informe um número"))

if (num1 % 2 > 0) {
    alert("É ímpar")
} else  {
    alert("Par")
}



</script>
